<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroNexus Innovations - Application Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <div class="logo-container">
                        <img src="logo.png" alt="NeuroNexus Logo" class="logo">
                    </div>
                    <h1>NeuroNexus Innovations</h1>
                    <p>Join our innovative team by filling out the form below</p>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-steps">
                        <div class="step active">Personal</div>
                        <div class="step">Contact</div>
                        <div class="step">Professional</div>
                    </div>
                </div>
                
                <form action="#" method="post" id="neuronexus-form">
                    <div class="form-card active" id="card-1">
                        <h2><i class="fas fa-user-circle"></i> Personal Information</h2>
                        
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="male" name="gender" value="male" required>
                                    <label for="male"><i class="fas fa-mars"></i> Male</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="female" name="gender" value="female">
                                    <label for="female"><i class="fas fa-venus"></i> Female</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="prefer-not" name="gender" value="prefer-not">
                                    <label for="prefer-not"><i class="fas fa-genderless"></i> Prefer not to say</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="button-group">
                            <button type="button" class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                    
                    <div class="form-card" id="card-2">
                        <h2><i class="fas fa-address-card"></i> Contact Details</h2>
                        
                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Address</label>
                            <div class="input-with-icon textarea-icon">
                                <i class="fas fa-home"></i>
                                <textarea id="address" name="address" rows="3" placeholder="Enter your full address" required></textarea>
                            </div>
                        </div>
                        
                        <div class="button-group">
                            <button type="button" class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                            <button type="button" class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                        </div>
                    </div>
                    
                    <div class="form-card" id="card-3">
                        <h2><i class="fas fa-briefcase"></i> Professional Information</h2>
                        
                        <div class="form-group">
                            <label for="company">Company Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-building"></i>
                                <input type="text" id="company" name="company" placeholder="Enter your company name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="department">Department</label>
                            <div class="select-wrapper">
                                <select id="department" name="department" required>
                                    <option value="" disabled selected>Select your department</option>
                                    <option value="hr">HR</option>
                                    <option value="sales">Sales</option>
                                    <option value="development">Development</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="button-group">
                            <button type="button" class="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                            <button type="submit" class="submit-btn">Submit <i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </form>
                
                <div class="form-footer">
                    <p>Â© 2025 NeuroNexus Innovations. All rights reserved.</p>
                </div>
            </div>
        </div>
        
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.form-card');
            const nextBtns = document.querySelectorAll('.next-btn');
            const prevBtns = document.querySelectorAll('.prev-btn');
            const steps = document.querySelectorAll('.step');
            const progressFill = document.querySelector('.progress-fill');
            
            let currentCard = 0;
            
            function updateProgress(step) {
                const percent = (step / (cards.length - 1)) * 100;
                progressFill.style.width = percent + '%';
                
                steps.forEach((s, i) => {
                    if (i <= step) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            }
            
            nextBtns.forEach((btn, index) => {
                btn.addEventListener('click', function() {
                    cards[currentCard].classList.remove('active');
                    currentCard = index + 1;
                    cards[currentCard].classList.add('active');
                    updateProgress(currentCard);
                });
            });
            
            prevBtns.forEach((btn, index) => {
                btn.addEventListener('click', function() {
                    cards[currentCard].classList.remove('active');
                    currentCard = index;
                    cards[currentCard].classList.add('active');
                    updateProgress(currentCard);
                });
            });
        });
    </script>
</body>
</html>
